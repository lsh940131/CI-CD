name: Deploy to ECR

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ secrets.AWS_REGION }}

      - name: Extract ECR repository URI
        id: ecr-uri
        run: |
          echo "::set-output name=uri::$(aws ecr describe-repositories --repository-names ${{ secrets.ECR_REPOSITORY }} --region ${{ secrets.AWS_REGION }} --query 'repositories[0].repositoryUri' --output text)"

      - name: Build and push Docker image
        env:
          ECR_URI: ${{ steps.ecr-uri.outputs.uri }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_URI:$IMAGE_TAG .
          docker push $ECR_URI:$IMAGE_TAG

      - name: Log out of Amazon ECR
        run: docker logout ${{ steps.ecr-uri.outputs.uri }}
